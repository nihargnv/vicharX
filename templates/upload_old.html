<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Document Management System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="header-left">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Document Management</h1>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search documents...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-profile">
                <img src="/placeholder.svg?height=40&width=40" alt="User Profile" class="profile-image">
                <div class="dropdown">
                    <span class="username">John Doe</span>
                    <div class="dropdown-content">
                        <a href="#"><i class="fas fa-user"></i> Profile</a>
                        <a href="#"><i class="fas fa-cog"></i> Settings</a>
                        <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="documents.html"><i class="fas fa-file-alt"></i> <span>Documents</span></a>
                    </li>
                    <li class="nav-item active">
                        <a href="upload.html"><i class="fas fa-upload"></i> <span>Upload</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="analytics.html"><i class="fas fa-chart-pie"></i> <span>Analytics</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="section-header">
                <h2>Upload Documents</h2>
            </div>
            <div class="upload-container">
                <div class="upload-area" id="drop-area">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Drag & Drop Files Here</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="file-input" class="btn btn-primary">Browse Files</label>
                        <input type="file" id="file" required>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form> 
                </div>
                <div class="upload-list">
                    <h3>Upload Queue</h3>
                    <ul id="upload-queue">
                        <!-- Upload items will be added here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="js/upload.js"></script>
</body>
</html>
